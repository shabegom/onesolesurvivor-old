version: 2
jobs:
  prepare:
    docker:
       - image: circleci/node:8.11
    steps:
        - checkout
        - restore_cache:
            keys:
              - v1-dependencies-{ { checksum 'package.json' } }
        - run: yarn install
        - save_cache:
            paths:
              - node_modules
            key: v1-dependences-{ { checksum 'package.json' } }
        - persist_to_workspace:
            root: .
            paths:
              - node_modules
  build:
    docker:
       - image: circleci/node:8.11
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Build the app
          command: 'REACT_APP_API_KEY=$REACT_APP_API_KEY REACT_APP_AUTH_DOMAIN=$REACT_APP_AUTH_DOMAIN REACT_APP_DATABASE_URL=$REACT_APP_DATABASE_URL REACT_APP_MESSAGING_SENDER_ID=REACT_APP_MESSAGING_SENDER_ID REACT_APP_PROJECT_ID=$REACT_APP_PROJECT_ID REACT_APP_STORAGE_BUCKET=$REACT_APP_STORAGE_BUCKET yarn build'
      - persist_to_workspace:
          root: .
          paths:
            - build
  test:
    docker:
       - image: circleci/node:8.11
    steps:
      - attach_workspace:
          at: .
      - run: yarn test
  deploy:
    docker:
       - image: circleci/python:2.7-jessie
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync ./build s3://onesolesurvivor.com --delete
workflows:
    version: 2
    deploy:
        jobs:
          - prepare
          - test:
              requires:
                - prepare
          - build:
              requires:
                - prepare  
              filters:
                branches:
                    only: master
          - deploy:
              requires:
                - build
              filters:
                branches:
                    only: master
